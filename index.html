<!DOCTYPE html>
<html>
<head>
  <title>JUMPY Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .popup-button {
      background-color: #ffd400;
      color: #000;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // יצירת מפה ומיקוד
    var map = L.map('map').setView([32.0853, 34.7818], 11); // מרכז תל אביב

    // טיל של מפה
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // רשימת אטרקציות לדוגמה
    const attractions = [
      {
        name: "ג'ימבורי פתח תקווה",
        lat: 32.0875,
        lng: 34.8867,
        url: "https://jumpy.co.il/entry/gymboree-ptk"
      },
      {
        name: "קיר טיפוס חולון",
        lat: 32.0153,
        lng: 34.7722,
        url: "https://jumpy.co.il/entry/climbing-holon"
      },
      {
        name: "סדנת יצירה רמת גן",
        lat: 32.0809,
        lng: 34.8143,
        url: "https://jumpy.co.il/entry/artwork-rg"
      }
    ];

    // הוספת מרקרים למפה
    attractions.forEach(attraction => {
      L.marker([attraction.lat, attraction.lng]).addTo(map)
        .bindPopup(`<b>${attraction.name}</b><br><br><a href="${attraction.url}" target="_blank"><button class='popup-button'>נצל כניסה</button></a>`);
    });
  </script>
</body>
</html>
